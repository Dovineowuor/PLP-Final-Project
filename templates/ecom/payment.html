{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<style media="screen">
    .panel-title {
        display: inline;
        font-weight: bold;
    }

    .checkbox.pull-right {
        margin: 0;
    }

    .pl-ziro {
        padding-left: 0px;
    }
</style>
<br><br>
<center><i>This is a <b>TEST PAYMENT</b> . Just for demo purpose</i></center>
<br><br>
<div class="container" style="text-align:center; padding-left:300px;">
    <div class="row">
        <div class="col-xs-12 col-md-4" style="height:500px; width:600px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                        <div class="form-group">
                            <label for="cardNumber">
                                MPESA TRANSACTON ID</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cardNumber"
                                    placeholder="xxxx xxxx xxxx xxxx" required autofocus />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 col-md-4 pull-left">
                                <div class="form-group">
                                    <label for="cvCode">
                                        NAME</label>

                                    <input type="text" class="form-control" id="expityMonth" placeholder="MM - 02"
                                        required />

                                </div>
                            </div>

                            <div class="col-xs-4 col-md-4">
                                <div class="form-group">
                                    <label for="expityMonth">
                                        ADRESS</label>



                                    <input type="text" class="form-control" id="expityYear" placeholder="YY - 22"
                                        required />
                                </div>

                            </div>
                            <div class="col-xs-4 col-md-4 pull-right">
                                <div class="form-group">
                                    <label for="cvCode">
                                        MPESA NUMBER</label>
                                    <input type="password" class="form-control" id="cvCode" placeholder="CV - xxx"
                                        required />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right">{{total}}</span> Final Payment</a>
                </li>
            </ul>
            <br />
            <a href="/payment-success" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
        </div>
    </div>
</div>


{% endblock content %}
